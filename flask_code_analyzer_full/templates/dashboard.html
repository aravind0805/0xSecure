<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Static Code Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0820;
      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      overflow: hidden;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .center-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 0 0 15px #00f0ff;
    }

    .btn-group {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1.1rem;
      background: #00f0ff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f0ff;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #00ffaa;
      box-shadow: 0 0 15px #00ffaa;
    }

    .emoji {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="center-container">
    <h1>üîê Welcome, {{ username }}!</h1>
    <div class="btn-group">
      <a href="/scan" class="btn"><span class="emoji">üöÄ</span> Start Code Scan</a>
      <a href="/reports" class="btn"><span class="emoji">üìÑ</span> View Past Reports</a>
      <a href="/logout" class="btn"><span class="emoji">üîì</span> Logout</a>
    </div>
  </div>

  <!-- Vanta Globe Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  <script>
    VANTA.GLOBE({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00f0ff,
      backgroundColor: 0x000000
    });
  </script>
</body>
</html>
