<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Static Code Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #0d0820;
      color: #00f0ff;
      overflow: hidden;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .page-transition {
      transform: translateY(-100vh);
      transition: transform 0.6s ease-in-out;
      position: relative;
      z-index: 1;
    }

    .page-transition.active {
      transform: translateY(0);
    }

    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding-left: 10%;
      max-width: 450px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    input {
      padding: 12px;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      background: transparent;
      color: #00f0ff;
      font-size: 1rem;
    }

    .btn {
      padding: 12px;
      background: transparent;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      color: #00f0ff;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #00f0ff;
      color: #000;
    }

    .back-link {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #00ffaa;
      text-decoration: underline;
      cursor: pointer;
    }

    .message {
      font-size: 0.9rem;
      color: #ff4d4d;
      margin-top: 10px;
    }

    .password-toggle {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .password-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="page-transition" id="pageContent">
    <div class="content">
      <h2>Reset Your Password</h2>

      <!-- Step 1: Request reset code -->
      {% if step is not defined %}
      <form method="POST" action="/forgot-password">
        <input type="text" name="email" placeholder="Enter your registered email" required>
        <button type="submit" class="btn">Send Reset Link</button>
      </form>

      <!-- Step 3: Reset password -->
      {% elif step == 'reset' %}
      <form method="POST">
        <div class="password-container">
          <input type="password" id="new_password" name="password" placeholder="New password" required>
          <span class="password-toggle" onclick="togglePassword('new_password', this)">üëÅÔ∏è</span>
        </div>

        <div class="password-container">
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="btn">Set New Password</button>
      </form>

      <!-- Step 4: Done -->
      {% elif step == 'done' %}
      <p>Your password has been successfully reset.</p>
      <a href="/login" class="btn">Back to Login</a>
      {% endif %}

      {% if message %}<div class="message">{{ message }}</div>{% endif %}
      <a href="/login" class="back-link">&larr; Back to Login</a>
    </div>
  </div>

  <!-- Vanta background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  <script>
    VANTA.GLOBE({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00ffff,
      backgroundColor: 0x000000
    });

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("pageContent").classList.add("active");

      document.querySelectorAll("input[type='password']").forEach(input => {
        input.addEventListener("focus", () => {
          let toggle = input.parentElement.querySelector('.password-toggle');
          if (toggle) toggle.style.display = 'inline';
        });
        input.addEventListener("blur", () => {
          let toggle = input.parentElement.querySelector('.password-toggle');
          if (toggle) toggle.style.display = 'none';
        });
      });
    });

    function togglePassword(id, icon) {
      const field = document.getElementById(id);
      if (field.type === 'password') {
        field.type = 'text';
        icon.textContent = 'üôà';
      } else {
        field.type = 'password';
        icon.textContent = 'üëÅÔ∏è';
      }
    }

    document.querySelectorAll("a[href]").forEach(el => {
      el.addEventListener("click", e => {
        const href = el.getAttribute("href");
        const isExternal = el.target === "_blank" || el.hasAttribute("download") || href?.startsWith("#");
        if (href && !isExternal) {
          e.preventDefault();
          const page = document.getElementById("pageContent");
          page.classList.remove("active");
          page.classList.add("exit-down");
          setTimeout(() => window.location.href = href, 600);
        }
      });
    });
  </script>
</body>
</html>
