<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>0xSecure â€” Forgot Password</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Michroma&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg: #0b0e1a;
            --card: #141a28;
            --muted: #98a3b8;
            --accent1: #7c3aed;
            --accent2: #06b6d4;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.1);
            --border-red: rgba(239, 68, 68, 0.4);
            --shadow: rgba(0, 0, 0, 0.2);
            --gradient-0x: linear-gradient(90deg, #f97316, #7c3aed);
            --gradient-secure: linear-gradient(90deg, #06b6d4, #7c3aed);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #e6eef8;
            background-color: var(--bg);
            overflow: hidden;
        }
        
        #vanta-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
        }

        /* Container now takes full height and centers content */
        .panel-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items:center;
            height: 100%;
            width: 100%;
            padding: 1rem;
        }

        .panel {
            position: absolute;
            max-width: 420px;
            width: 100%;
            margin: auto 0;
            border: 1px solid var(--border);
            padding: 2.5rem 2rem;
            border-radius: 14px;
            box-shadow: 0 10px 25px var(--shadow);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease-in-out, transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: translateY(20px);
        }

        .panel.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .panel.shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        .logo-container {
            margin: 0 0 1rem 0;
            text-align: center;
            font-family: 'Michroma', sans-serif;
            font-size: 2rem;
            font-weight: 700;
        }

        .logo-0x, .logo-secure {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(124, 58, 237, 0.4);
            animation: pulse 2s infinite ease-in-out;
        }

        .logo-0x {
            background-image: var(--gradient-0x);
        }
        
        .logo-secure {
            background-image: var(--gradient-secure);
        }

        .text-center {
            text-align: center;
        }

        .text-sm {
            font-size: 0.9rem;
            color: var(--muted);
        }

        .mb-2 {
            margin-bottom: 0.75rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--muted);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: inherit;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent1);
        }

        .form-group input.error {
            border-color: var(--border-red);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-container input {
            padding-right: 2.5rem;
        }
        
        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--muted);
        }
        
        .toggle-password:hover {
            color: var(--accent2);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 1rem;
            min-height: 1.25rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .error-message.visible {
            opacity: 1;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }

        .back-to-login {
            font-size: 0.875rem;
            color: var(--accent2);
            text-decoration: none;
        }
        
        .back-to-login:hover {
            color: var(--accent1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            color: #030312;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(124, 58, 237, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .grain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: radial-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 3px 3px;
            opacity: 0.12;
            z-index: 2;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px rgba(124, 58, 237, 0.4); }
            50% { text-shadow: 0 0 20px rgba(6, 182, 212, 0.6); }
        }

        @media(max-width: 480px) {
            .panel {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="grain"></div>

    <div class="panel-container" id="panelContainer">
        <!-- Panels (unchanged from your original JS structure) -->
        <!-- Step 1 -->
        <div class="panel active" id="forgotPasswordPanel">
            <h2 class="logo-container">
                <span class="logo-0x">0x</span><span class="logo-secure">Secure</span>
            </h2>
            <div class="text-center mb-2 text-sm">Enter your username and email to receive a reset key.</div>
            <div id="step1Error" class="error-message"></div>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-actions">
                    <a href="#" class="back-to-login">Back to Login</a>
                    <button type="submit" class="btn" id="sendKeyBtn">Send Reset Key</button>
                </div>
            </form>
        </div>

        <!-- Step 2 -->
        <div class="panel" id="verifyKeyPanel">
            <h2 class="logo-container">
                <span class="logo-0x">0x</span><span class="logo-secure">Secure</span>
            </h2>
            <div class="text-center mb-2 text-sm">A secret key has been sent to your email.</div>
            <div id="step2Error" class="error-message"></div>
            <form id="verifyKeyForm">
                <div class="form-group">
                    <label for="secretKey">Secret Key</label>
                    <input type="text" id="secretKey" name="secretKey" required>
                </div>
                <div class="form-actions">
                    <a href="#" class="back-to-login">Back to Login</a>
                    <button type="submit" class="btn" id="verifyKeyBtn">Verify Secret Key</button>
                </div>
            </form>
        </div>

        <!-- Step 3 -->
        <div class="panel" id="resetPasswordPanel">
            <h2 class="logo-container">
                <span class="logo-0x">0x</span><span class="logo-secure">Secure</span>
            </h2>
            <div id="step3Error" class="error-message"></div>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-container">
                        <input type="password" id="newPassword" name="newPassword" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="newPassword"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="confirmPassword"></i>
                    </div>
                </div>
                <div class="form-actions">
                    <a href="#" class="back-to-login">Back to Login</a>
                    <button type="submit" class="btn" id="confirmResetBtn">Confirm Reset</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
    // Vanta.js Initialization
        window.onload = function () {
            VANTA.GLOBE({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x7c3aed,
                color2: 0x06b6d4,
                size: 0.9,
                backgroundColor: 0x0b0e1a,
            });
        };

        // --- DOM Elements ---
        const forgotPasswordPanel = document.getElementById('forgotPasswordPanel');
        const verifyKeyPanel = document.getElementById('verifyKeyPanel');
        const resetPasswordPanel = document.getElementById('resetPasswordPanel');

        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const verifyKeyForm = document.getElementById('verifyKeyForm');
        const resetPasswordForm = document.getElementById('resetPasswordForm');

        const step1Error = document.getElementById('step1Error');
        const step2Error = document.getElementById('step2Error');
        const step3Error = document.getElementById('step3Error');

        // Store the email for later steps
        let currentEmail = "";

        // --- Helper Functions ---
        function clearErrors(form, errorElement, panel) {
            errorElement.textContent = '';
            errorElement.classList.remove('visible');
            form.querySelectorAll('input').forEach(input => input.classList.remove('error'));
            panel.classList.remove('shake');
        }

        function showPanelError(errorElement, message, panel) {
            errorElement.textContent = message;
            errorElement.classList.add('visible');
            panel.classList.add('shake');
            setTimeout(() => panel.classList.remove('shake'), 500);
        }

        function slidePanel(currentPanel, nextPanel) {
            currentPanel.classList.remove('active');
            setTimeout(() => {
                nextPanel.classList.add('active');
            }, 50);
        }

        // --- Step 1: Send Reset Key ---
        forgotPasswordForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            clearErrors(this, step1Error, forgotPasswordPanel);

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!username || !email) {
                showPanelError(step1Error, 'Please enter both a username and email.', forgotPasswordPanel);
                document.getElementById('username').classList.add('error');
                document.getElementById('email').classList.add('error');
                return;
            }

            const sendKeyBtn = document.getElementById('sendKeyBtn');
            sendKeyBtn.textContent = 'Sending...';
            sendKeyBtn.disabled = true;

            try {
                const res = await fetch('/request-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email })
                });

                const data = await res.json();

                if (!res.ok) {
                    showPanelError(step1Error, data.error || 'Failed to send reset key.', forgotPasswordPanel);
                    sendKeyBtn.textContent = 'Send Reset Key';
                    sendKeyBtn.disabled = false;
                    return;
                }

                currentEmail = email;
                sendKeyBtn.textContent = 'Send Reset Key';
                sendKeyBtn.disabled = false;
                slidePanel(forgotPasswordPanel, verifyKeyPanel);

            } catch (err) {
                showPanelError(step1Error, 'Network error. Please try again.', forgotPasswordPanel);
                sendKeyBtn.textContent = 'Send Reset Key';
                sendKeyBtn.disabled = false;
            }
        });

        // --- Step 2: Verify Secret Key ---
        verifyKeyForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            clearErrors(this, step2Error, verifyKeyPanel);

            const secretKey = document.getElementById('secretKey').value;

            if (secretKey.length < 6) {
                document.getElementById('secretKey').classList.add('error');
                showPanelError(step2Error, 'Invalid key. Please try again.', verifyKeyPanel);
                return;
            }

            const verifyKeyBtn = document.getElementById('verifyKeyBtn');
            verifyKeyBtn.textContent = 'Verifying...';
            verifyKeyBtn.disabled = true;

            try {
                const res = await fetch('/verify-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, secret_key: secretKey })
                });

                const data = await res.json();

                if (!res.ok) {
                    showPanelError(step2Error, data.error || 'Invalid key.', verifyKeyPanel);
                    verifyKeyBtn.textContent = 'Verify Secret Key';
                    verifyKeyBtn.disabled = false;
                    return;
                }

                verifyKeyBtn.textContent = 'Verify Secret Key';
                verifyKeyBtn.disabled = false;
                slidePanel(verifyKeyPanel, resetPasswordPanel);

            } catch (err) {
                showPanelError(step2Error, 'Network error. Please try again.', verifyKeyPanel);
                verifyKeyBtn.textContent = 'Verify Secret Key';
                verifyKeyBtn.disabled = false;
            }
        });

        // --- Step 3: Reset Password ---
        resetPasswordForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            clearErrors(this, step3Error, resetPasswordPanel);

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword.length < 8) {
                document.getElementById('newPassword').classList.add('error');
                showPanelError(step3Error, 'Password must be at least 8 characters.', resetPasswordPanel);
                return;
            }
            if (newPassword !== confirmPassword) {
                document.getElementById('newPassword').classList.add('error');
                document.getElementById('confirmPassword').classList.add('error');
                showPanelError(step3Error, 'Passwords do not match.', resetPasswordPanel);
                return;
            }

            const confirmResetBtn = document.getElementById('confirmResetBtn');
            confirmResetBtn.textContent = 'Updating...';
            confirmResetBtn.disabled = true;

            try {
                const res = await fetch('/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, new_password: newPassword })
                });

                const data = await res.json();

                if (!res.ok) {
                    showPanelError(step3Error, data.error || 'Password reset failed.', resetPasswordPanel);
                    confirmResetBtn.textContent = 'Confirm Reset';
                    confirmResetBtn.disabled = false;
                    return;
                }

                confirmResetBtn.textContent = 'Success!';
                setTimeout(() => window.location.href = 'login.html', 1000);

            } catch (err) {
                showPanelError(step3Error, 'Network error. Please try again.', resetPasswordPanel);
                confirmResetBtn.textContent = 'Confirm Reset';
                confirmResetBtn.disabled = false;
            }
        });

        // --- Toggle Password Visibility ---
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        // --- Back to Login link ---
        document.querySelectorAll('.back-to-login').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'login.html';
            });
        });
    </script>

</body>
</html>
