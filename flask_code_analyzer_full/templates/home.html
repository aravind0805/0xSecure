<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Static Code Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #0d0820;
      color: #00f0ff;
      overflow: hidden;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 12px #00f0ff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 6px #00f0ff;
    }

    .btn {
      margin: 10px;
      padding: 12px 24px;
      font-weight: bold;
      background: transparent;
      border: 2px solid #00f0ff;
      border-radius: 6px;
      color: #00f0ff;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 12px #00f0ff;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="content">
    <h1>üõ°Ô∏è Welcome to Static Code Analyzer</h1>
    <p>Secure your code. Scan vulnerabilities. Own your safety.</p>
    <a href="/login" class="btn">Login</a>
    <a href="/register" class="btn">Register</a>
  </div>

  <!-- Vanta Globe Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  <script>
    VANTA.GLOBE({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xff007c,            // pink globe lines
      backgroundColor: 0x0d0820   // dark purple background
    });
  </script>
</body>
</html>
