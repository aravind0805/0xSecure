<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Code Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #0d0820;
      color: #00f0ff;
      overflow-x: hidden;
      cursor: url('https://cdn-icons-png.flaticon.com/32/6001/6001993.png') 16 16, auto;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 100px auto;
      padding: 60px 40px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      box-shadow: 0 0 20px #00f0ff88;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f0ff;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 12px 24px;
      border: 2px dashed #00f0ff;
      background: transparent;
      color: #00f0ff;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .custom-file-upload:hover {
      background: #00f0ff;
      color: black;
      box-shadow: 0 0 10px #00f0ff;
    }

    .custom-file-upload input {
      display: none;
    }

    .scan-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: #00f0ff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .scan-btn:hover {
      background: #00ffaa;
      box-shadow: 0 0 12px #00ffaa;
    }

    .scanner-terminal {
      margin-top: 30px;
      background: rgba(17, 17, 17, 0.8);
      padding: 20px;
      border-radius: 10px;
      font-family: monospace;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 0 10px #00f0ff;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00f0ff;
      border-radius: 10px;
      color: black;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .download-btn:hover {
      background: #00ffaa;
      box-shadow: 0 0 10px #00ffaa;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="container">
    <h1>üõ°Ô∏è Static Code Analyzer</h1>
    <form method="POST" action="/scan" enctype="multipart/form-data">
      <label class="custom-file-upload">
        üìÅ Choose Code File
        <input type="file" name="code_file" required />
      </label>
      <br />
      <button type="submit" class="scan-btn">üîç Scan Code</button>
    </form>

    {% if results %}
    <h2>‚ö†Ô∏è Vulnerabilities Found:</h2>
    <div class="scanner-terminal" id="scanOutput"></div>
    <canvas id="vulnChart" width="400" height="200"></canvas>
    <a href="/download" class="download-btn">‚¨áÔ∏è Download Report</a>
    {% endif %}
  </div>

  <script>
    VANTA.GLOBE({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00f0ff,
      backgroundColor: 0x0d0820
    });
  </script>

  {% if results %}
  <script>
    const lines = [
      "[+] Initializing scanner...",
      "[+] Parsing syntax tree...",
      "[+] Matching vulnerability patterns...",
      {% for r in results %}
      "[!] Line {{ r.line }} - {{ r.issue }} ‚Üí {{ r.code }}",
      {% endfor %}
      "[‚úì] Scan Complete!"
    ];

    const container = document.getElementById("scanOutput");
    let lineIndex = 0;

    function typeLine(line, i = 0) {
      if (i < line.length) {
        container.innerHTML += line[i];
        setTimeout(() => typeLine(line, i + 1), 10);
      } else {
        container.innerHTML += "<br/>";
        lineIndex++;
        if (lineIndex < lines.length) {
          setTimeout(() => typeLine(lines[lineIndex]), 100);
        }
      }
    }

    typeLine(lines[lineIndex]);
  </script>

  <script>
    const data = {{ results | tojson }};
    const counts = {};
    data.forEach(r => {
      counts[r.issue] = (counts[r.issue] || 0) + 1;
    });

    const ctx = document.getElementById('vulnChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(counts),
        datasets: [{
          label: 'Vulnerability Count',
          data: Object.values(counts),
          backgroundColor: '#00f0ff',
          borderRadius: 10
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Detected Vulnerability Types',
            color: '#fff',
            font: { size: 18 }
          }
        },
        scales: {
          x: { ticks: { color: '#fff' } },
          y: { ticks: { color: '#fff' }, beginAtZero: true }
        }
      }
    });
  </script>
  {% endif %}
</body>
</html>
