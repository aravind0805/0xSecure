<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | 0xSecure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg: #0b0e1a;
            --muted: #98a3b8;
            --accent1: #7c3aed;
            --accent2: #06b6d4;
            --danger: #ef4444;
            --valid: #06b6d4;
            --invalid: #ef4444;
            --border-transparent: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            color: #e6eef8;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        
        .grain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: radial-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 3px 3px;
            opacity: 0.12;
            z-index: 2;
        }

        .register-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.5s;
        }

        .register-panel {
            background: transparent;
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-transparent);
            padding: 50px;
            border-radius: 14px;
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        
        h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-transparent);
            color: #e6eef8;
            font-weight: 400;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent1);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.5);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: var(--muted);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--accent2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-transparent);
            color: #e6eef8;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            color: #030312;
            transform: translateY(-2px);
            box-shadow: 4px 10px rgba(124, 58, 237, 0.3);
        }

        #password-criteria {
            margin-top: 10px;
            list-style: none;
            padding: 0;
            text-align: left;
            font-size: 0.85rem;
            display: none;
            flex-direction: column;
            gap: 5px;
        }

        #password-criteria.show {
            display: flex;
        }
        
        #password-criteria li {
            color: var(--invalid);
            transition: color 0.3s ease;
        }

        #password-criteria li.valid {
            color: var(--valid);
        }
        
        #password-criteria li i {
            margin-right: 8px;
            width: 15px;
            text-align: center;
        }
        
        .message { 
            margin-top: 15px; 
            font-size: 0.9rem; 
            color: var(--danger);
        }
        
        .message.success {
            color: var(--valid);
        }

        .forgot { 
            font-size: 0.9rem; 
            color: var(--muted); 
            margin-top: 20px; 
        }

        .forgot a { 
            color: var(--accent2); 
            text-decoration: underline; 
            font-weight: 600; 
            transition: color 0.3s ease; 
        }

        .forgot a:hover { 
            color: var(--accent1); 
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .register-container {
                padding: 16px;
            }
            .register-panel {
                max-width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="grain"></div>

    <div class="register-container">
        <div class="register-panel">
            <h2>Register</h2>
            <form id="registerForm" method="POST" action="/register">
                <input type="text" id="username" name="username" placeholder="Username" required />
                <input type="email" id="email" name="email" placeholder="Email" required />
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required />
                    <i class="fas fa-eye-slash password-toggle" onclick="togglePasswordVisibility('password')"></i>
                </div>
                <ul id="password-criteria">
                    <li id="length"><i class="fas fa-times-circle"></i> At least 8 characters</li>
                    <li id="lowercase"><i class="fas fa-times-circle"></i> One lowercase letter</li>
                    <li id="uppercase"><i class="fas fa-times-circle"></i> One uppercase letter</li>
                    <li id="number"><i class="fas fa-times-circle"></i> One number</li>
                    <li id="special"><i class="fas fa-times-circle"></i> One special character</li>
                </ul>
                <div class="input-container">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
                    <i class="fas fa-eye-slash password-toggle" onclick="togglePasswordVisibility('confirm_password')"></i>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>

            <p id="match-message" class="message"></p>

            <div class="forgot">
                Already have an account? <a href="/login">Login here</a>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="message">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        // Vanta.js Initialization
        window.onload = function() {
            VANTA.GLOBE({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x7c3aed, // Matches accent1
                color2: 0x06b6d4, // Matches accent2
                size: 0.9,
                backgroundColor: 0x0b0e1a,
            });

            // Form validation
            const form = document.getElementById('registerForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const matchMessage = document.getElementById('match-message');
            const criteriaList = document.getElementById('password-criteria');
            
            const lengthCriterion = document.getElementById('length');
            const lowercaseCriterion = document.getElementById('lowercase');
            const uppercaseCriterion = document.getElementById('uppercase');
            const numberCriterion = document.getElementById('number');
            const specialCriterion = document.getElementById('special');

            // Function to validate individual password criteria
            function validatePassword() {
                const password = passwordInput.value;
                const showCriteria = password.length > 0;
                
                if (showCriteria) {
                    criteriaList.classList.add('show');
                } else {
                    criteriaList.classList.remove('show');
                }

                // Length check
                const isLengthValid = password.length >= 8;
                lengthCriterion.classList.toggle('valid', isLengthValid);
                lengthCriterion.querySelector('i').classList.replace(isLengthValid ? 'fa-times-circle' : 'fa-check-circle', isLengthValid ? 'fa-check-circle' : 'fa-times-circle');

                // Lowercase check
                const isLowercaseValid = /[a-z]/.test(password);
                lowercaseCriterion.classList.toggle('valid', isLowercaseValid);
                lowercaseCriterion.querySelector('i').classList.replace(isLowercaseValid ? 'fa-times-circle' : 'fa-check-circle', isLowercaseValid ? 'fa-check-circle' : 'fa-times-circle');

                // Uppercase check
                const isUppercaseValid = /[A-Z]/.test(password);
                uppercaseCriterion.classList.toggle('valid', isUppercaseValid);
                uppercaseCriterion.querySelector('i').classList.replace(isUppercaseValid ? 'fa-times-circle' : 'fa-check-circle', isUppercaseValid ? 'fa-check-circle' : 'fa-times-circle');

                // Number check
                const isNumberValid = /\d/.test(password);
                numberCriterion.classList.toggle('valid', isNumberValid);
                numberCriterion.querySelector('i').classList.replace(isNumberValid ? 'fa-times-circle' : 'fa-check-circle', isNumberValid ? 'fa-check-circle' : 'fa-times-circle');

                // Special character check
                const isSpecialValid = /[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/.test(password);
                specialCriterion.classList.toggle('valid', isSpecialValid);
                specialCriterion.querySelector('i').classList.replace(isSpecialValid ? 'fa-times-circle' : 'fa-check-circle', isSpecialValid ? 'fa-check-circle' : 'fa-times-circle');

                // Check password match in real-time
                checkPasswordMatch();
            }

            // Function to check if passwords match in real-time
            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (password.length > 0 || confirmPassword.length > 0) {
                    if (password === confirmPassword) {
                        matchMessage.textContent = "Passwords match!";
                        matchMessage.classList.add('success');
                        matchMessage.classList.remove('danger');
                    } else {
                        matchMessage.textContent = "Passwords do not match!";
                        matchMessage.classList.add('danger');
                        matchMessage.classList.remove('success');
                    }
                } else {
                    matchMessage.textContent = "";
                    matchMessage.classList.remove('success', 'danger');
                }
            }

            // Real-time password validation and matching on input
            passwordInput.addEventListener('input', validatePassword);
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);

            // Function to toggle password visibility
            window.togglePasswordVisibility = function(fieldId) {
                const passwordField = document.getElementById(fieldId);
                const toggleIcon = passwordField.nextElementSibling;

                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                } else {
                    passwordField.type = 'password';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                }
            }

            // Form submission validation
            form.addEventListener('submit', function(event) {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                const allCriteriaMet = document.querySelectorAll('#password-criteria li.valid').length === 5;
                const passwordsMatch = password === confirmPassword;

                if (!passwordsMatch || !allCriteriaMet) {
                    // Prevent form submission if conditions are not met
                    event.preventDefault();
                    if (!passwordsMatch) {
                        matchMessage.textContent = "Passwords do not match.";
                        matchMessage.classList.add('danger');
                        matchMessage.classList.remove('success');
                    }
                    if (!allCriteriaMet) {
                        matchMessage.textContent = "Please meet all password requirements.";
                        matchMessage.classList.add('danger');
                        matchMessage.classList.remove('success');
                    }
                }
                
                // If all conditions are met, the form will submit normally.
            });
        };
    </script>
</body>
</html>
